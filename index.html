<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruleta de Preguntas</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
    h1 { color: #333; }
    #ruleta { width: 200px; height: 200px; background: url("ruleta.jpeg") no-repeat center/cover; margin: 20px auto; border: 4px solid #333; border-radius: 50%; }
    #pregunta { font-size: 20px; margin: 20px; }
    #opciones button { display: block; margin: 10px auto; padding: 10px; width: 200px; cursor: pointer; }
    #ranking { margin-top: 30px; text-align: left; display: inline-block; }
  </style>
</head>
<body>
  <h1>🎡 Ruleta de Preguntas</h1>

  <div>
    <label for="user">Nombre de usuario:</label>
    <input type="text" id="user" placeholder="Ingresa tu nombre">
    <button onclick="startGame(document.getElementById('user').value)">Iniciar</button>
  </div>

  <div id="ruleta"></div>
  <button onclick="girarRuleta()">🎵 Girar Ruleta</button>

  <h2 id="pregunta">Aquí aparecerá la pregunta</h2>
  <div id="opciones"></div>

  <h2>🏆 Ranking</h2>
  <ul id="ranking"></ul>

  <script src="script.js"></script>
</body>
</html>
